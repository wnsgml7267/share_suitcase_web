<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="/css/write.css">
    </head>

    <br><br><br><br> <h2>수하물 공유 등록</h2> <br>

    <div class="text">항공사 선택</div>
    <div class="textForm">
        <input name="airlineData" type="text">
    </div> <br>

    <div class="text">항공편</div>
    <div class="textForm">
        <input name="flightData" type="text">
    </div> <br>

    <div class="text">수하물 잔여 용량</div>
    <div class="textForm">
        <input name="amountData" type="text" id="amount" placeholder="g 단위">
    </div> <br>

    <div class="text">판매 금액</div>
    <div class="textForm">
        <input name="saleData" type="text" placeholder="1g당 가격">
    </div> <br>

    <div class="text">제목</div>
    <div class="textForm">
        <input name="titleData" type="text">
    </div> <br>

    <div class="text">내용</div>
    <div class="textForm">
        <textarea name="contentData" rows="7" cols="70"> </textarea>
    </div> <br>

    <input type="submit" class="button" value="작성 완료">

</html>
