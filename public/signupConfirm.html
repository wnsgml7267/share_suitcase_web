<!DOCTYPE html>
    <html>
      <head>
        <link rel="stylesheet" type="text/css" href="/css/signConfirm.css">
      </head>
    
      <body width="100%" height="100%"></body>
        <form method="post" action="login.html" class="loginForm">
          
          <h1>회원가입 완료</h1>
          <div class="idForm">
            <input type="text" class="id" name = "id" placeholder="ID">
          </div>
          <div class="passForm">
            <input type="password" class="password" name = "password" placeholder="PW">
          </div>
          
          
          <input type="button" class="btn" value="로그인 화면으로 돌아가기" onClick="location.href='login.html'" />
          <div class="bottomText">
          </div>
        </form>
      </body>
    </html>
